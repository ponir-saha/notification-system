server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/userdb
    username: useradmin
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: redis
      port: 6379

  kafka:
    bootstrap-servers: kafka:9092


jwt:
  secret: mySuperSecretJwtKey
  expiration: 3600000